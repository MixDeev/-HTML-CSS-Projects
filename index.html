
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
     <div class="result">
      <h1>Your Result</h1>
      <h2> 76 <br> <span>of 100</span> </h2>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have take these tests.</p>
     </div>

     <div class="summary">

      <h4>Summary</h4>

      <div class="cognition">
        <img src="./images/icon-reaction.svg" alt="A thunder icon">
        <p>Reaction</p>
        <h5><span>80 </span>/ 100</h5>
      </div>

      <div class="cognition">
        <img src="./images/icon-memory.svg" alt="A thunder icon">
        <p>Memory</p>
        <h5><span>92 </span>/ 100</h5>
      </div>

      <div class="cognition">
        <img src="./images/icon-verbal.svg" alt="A thunder icon">
        <p>Verbal</p>
        <h5><span>61</span>/ 100</h5>
      </div>

      <div class="cognition">
        <img src="./images/icon-visual.svg" alt="A thunder icon">
        <p>Visual</p>
        <h5><span>73</span>/ 100</h5>
      </div>
     
      <div id="button"><button>Continue</button></div>
      

     </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mide Adewoye</a>.
  </div>
</body>
</html>
